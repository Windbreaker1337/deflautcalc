<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer ></script>
</head>
<body>
    <div class="container">
        <input type="text" class="input" id="inpNum" readonly> 
        <div class="btns">
            <button id="clear" class="button clear"  >C</button>
            <button id="del" class="button del" >/</button>
            <button id="multi" class="button multi" >*</button>
            <button id="minus" class="button minus" >-</button>
            <button id="sevenNum" class="button num " >7</button>
            <button id="eightNum" class="button num " >8</button>
            <button id="nineNum" class="button num " >9</button>
            <button id="plus" class="button plus"  >+</button>
            <button id="fourNum" class="button num " >4</button>
            <button id="fiveNum" class="button num " >5</button>
            <button id="sixNum" class="button num " >6</button>
            <button id="equal" class="button equal" >=</button>
            <button id="oneNum" class="button num  " >1</button>
            <button id="twoNum" class="button num  " >2</button>
            <button id="threeNum" class="button num " >3</button>
            <button id="dot" class="button dot" >.</button>
            <button id="zeroNum" class="button num " >0</button>
        </div>
    </div> 
</body>
</html>
